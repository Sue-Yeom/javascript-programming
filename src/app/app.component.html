<div class="map-container">
  <img src="public/map-image.svg" alt="World Map" />
</div>

<div>
  <input type="text" [(ngModel)]="countryCode" placeholder="Enter country code" />
  <button (click)="fetchCountryData()">Get Country Data</button>
</div>

<div *ngIf="countryData">
  <h2>{{ countryData.name }}</h2>
  <p><strong>Capital:</strong> {{ countryData.capitalCity }}</p>
  <p><strong>Region:</strong> {{ countryData.region.value }}</p>
  <p><strong>Income Level:</strong> {{ countryData.incomeLevel.value }}</p>
</div>
